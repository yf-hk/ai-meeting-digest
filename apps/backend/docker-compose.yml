name: ai-meeting-digest

services:
  postgres:
    image: postgres
    container_name: ai-meeting-digest-postgres
    environment:
      POSTGRES_DB: ai-meeting-digest
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - ai-meeting-digest_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  ai-meeting-digest_postgres_data:
